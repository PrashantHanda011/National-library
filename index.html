    <h1 id="lib">Library</h1>
    <section id="main">
           <div id="container" class="my-3 mx-3 px-3 py-3" >
        <form id="libraryform" >
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label ">Book</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mx-3 " placeholder="Book Name" id="bookn">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mx-3"placeholder="Author Name" id="authorn">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
          <div class="col-sm-10  ">
            <div class="form-check mx-4">
              <input class="form-check-input" type="radio" name="gridRadios" id="comic" value="comic">
              <label class="form-check-label" for="gridRadios1">
                Comic
              </label>
            </div>
            <div class="form-check ">
                <div class="form-check ">
              <input class="form-check-input" type="radio" name="gridRadios" id="fiction" value="fiction">
              <label class="form-check-label" for="gridRadios2">
                Fiction
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id= "biography" value="biography" >
              <label class="form-check-label" for="gridRadios3">
                Biography
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="horror" value="horror" >
              <label class="form-check-label" for="gridRadios4">
                Horror
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
         
        </div>
        <button id="subbtn" type="submit" class="btn btn-primary">Submit</button>
      </form>
